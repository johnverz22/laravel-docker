name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Extract the Git tag
      - name: Extract Git tag
        id: get_tag
        run: echo "tag=${GITHUB_REF##*/}" >> $GITHUB_ENV

      # Build and push the Docker image
      - name: Build and Push Docker Image
        run: |
          # Replace the tag in the docker-compose.yml file dynamically
          sed -i "s|image:.*|image: myusername/repo:$tag|" docker-compose.yml
          
          # Build and push the Docker image
          docker compose build
          docker compose push
        env:
          tag: ${{ env.tag }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }} # Set in repository secrets
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }} # Set in repository secrets
      - name: Log in to DockerHub
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
